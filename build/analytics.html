<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoTech ecommmerce admin panel</title>
    <!-- The  font-awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- The custom css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- The CDN script for loading the chart graphics -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
  </head>
  <body>
    <input type="checkbox" id="menu-bar" class="hidden">
    <div class="side-bar fixed left-0 min-h-screen w-[15rem] bg-[#042EFF] py-4 flex flex-col justify-between">
      <div class="sidebar-primary-box">
        <h2 class="side-bar-title text-white font-bold text-2xl text-center capitalize my-4">moTech</h2>
        <ul class="my-8 text-white px-4 space-y-2 capitalize">
          <li><a href="index.html"><i class="fa-solid fa-house px-4 py-2 text-xl"></i><span>dashboard</span></a></li>
          <li><a href="analytics.html"><i class="fa-solid fa-chart-simple px-4 py-2 text-xl"></i><span>analytics</span></a></li>
          <li><a href="products.html"><i class="fa-solid fa-box px-4 py-2 text-xl"></i><span>products</span></a></li>
          <li><a href="orders.html"><i class="fa-solid fa-list px-4 py-2 text-xl"></i><span>orders</span></a></li>
          <li><a href="stock.html"><i class="fa-solid fa-database px-4 py-2 text-xl"></i><span>stock</span></a></li>
          <li><a href="clientinfo.html"><i class="fa-solid fa-user px-4 py-2 text-xl"></i><span>client info</span></a></li>
          <li><a href="settings.html"><i class="fa-solid fa-gear px-4 py-2 text-xl"></i><span>settings</span></a></li>
        </ul>
      </div>
      <div class="side-bar-bottom my-4 text-white px-4 space-y-2 capitalize">
        <ul>
          <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket px-4 py-2 text-xl"></i><span>log out</span></a></li>
        </ul>
        <div class="switch flex w-full gap-2 items-center h-14">
          <i class="px-4 py-2 text-xl fa-solid fa-moon cursor-pointer"></i>
          <p>dark mode</p>
          <div class="mode-toggle cursor-pointer">
            <span class="switch relative inline-block w-14 h-6 bg-[#232323] rounded-3xl before:content-[''] before:absolute before:h-4 before:w-4 before:rounded-full before:bg-white before:left-1 before:top-1/2 before:-translate-y-1/2"></span>
          </div>
        </div>
      </div>
    </div>
    <section class="ml-[15rem] min-h-screen">
      <header class="w-[calc(100% - 15rem)] flex justify-between px-2 py-2 items-center pr-4 fixed top-0 left-[15rem] right-0 z-20 bg-white">
        <label for="menu-bar" class="cursor-pointer"><i class="fa-solid fa-bars text-2xl font-bold p-2"></i></label>
        <h2 class="capitalize text-xl font-semibold text-[#042EFF]">dashboard</h2>
        <div class="header-search w-3/5 flex items-center relative">
          <input type="search" name="search-term" id="search-term" placeholder="search here..." class="border-2 rounded-md px-4 py-3 w-full outline-none pr-[70px] focus:border-[#042EFF] transition-all duration-300 ease-in-out">
          <label for="search-term" class="rounded-r-md absolute right-2 inline-block px-4 py-1 text-white bg-[#042EFF] cursor-pointer"><i class="fa-solid fa-search text-xl font-bold"></i></label>
        </div>
        <div class="profile-section border-2 flex items-center rounded-md w-64 justify-between">
          <div class="profile-pic h-[48px] w-[70px] p-1">
            <img src="images/man4.jpeg" alt="profile image" class="w-full h-full object-cover rounded-l-md">
          </div>
          <span class="pr-2">Kennedy Munyao</span>
        </div>
      </header>
      <main class="bg-[#E4E7F3] pt-20 px-[3%] pb-4">
        <div class="recent-sales bg-white p-4 rounded-md basis-2/3">
          <h2 class="text-[rgb(4,46,255)] font-semibold text-2xl py-4">Recent signups</h2>
          <canvas id="myChart1" class="w-full"></canvas>
        </div>
        <div class="recent-sales bg-white p-4 rounded-md basis-2/3 my-4">
          <h2 class="text-[rgb(4,46,255)] font-semibold text-2xl py-4">Recent sales</h2>
          <canvas id="myChart2" class="w-full"></canvas>
        </div>
        <div class="top-sales-container flex my-8 w-full gap-4">
          <div class="recent-sales bg-white p-4 rounded-md basis-2/3">
            <h2 class="text-[#042EFF] font-semibold text-xl">Profits per Month</h2>
            <canvas id="myChart3" class="w-full"></canvas>
          </div>
          <div class="recent-sales bg-white p-4 rounded-md basis-1/3">
            <h2 class="text-[#042EFF] font-semibold text-2xl">Activity distribution</h2>
            <canvas id="myChart4" class="w-full"></canvas>
        </div>
      </main>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>

      // The set up block 
      const labels1 = ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
      const dataValues1 = [0, 10, 5, 2, 20, 22, 25, 35, 32, 40, 42, 45];
      const labels2 = ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
      const dataValues2 = [0, 2, 5, 2, 8, 8, 11, 12, 20, 22, 40, 44, 45];

      // The recent signups
      const data1 = {
        labels: labels1,
        datasets: [{
          label: 'Recent signups',
          backgroundColor: 'rgb(4,46,255)',
          borderColor: 'rgb(4,46,255)',
          data: dataValues1,
          tension: 0.3,
        },
      ]
      };
      // The recent sales
      const data2 = {
        labels: labels2,
        datasets: [{
          label: 'Recent sales',
          backgroundColor: 'rgb(4,46,255)',
          borderColor: 'rgb(4,46,255)',
          data: dataValues2,
          tension: 0.3
        },
      ]
      };
      const data3 = {
        labels: labels2,
        datasets: [{
          label: 'profits per month',
          backgroundColor: 'rgb(4,46,255)',
          borderColor: 'rgb(4,46,255)',
          data: dataValues2,
          tension: 0.3
        },
      ]
      };
      // The config block for recent signups 
      const config1 = {
        type: 'line',
        data: data1,
        options: {
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 20
                }
              },
              display: true
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Number of recent signups',
                  font: {
                  size: 20
                },
                color: 'rgb(4,46,255)'
              },
              ticks: {
                font: {
                  size: 16
                }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Time in months',
                font: {
                  size: 20
                },
                color: 'rgb(4,46,255)'
              },
              ticks: {
                font: {
                  size: 16
              }
            }
          }
        }
      }
    };
      // The config block for the sales
      const config2 = {
        type: 'line',
        data: data2,
        options: {
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 20
                }
              },
              display: true
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Number of recent sales',
                  font: {
                  size: 20
                },
                color: 'rgb(4,46,255)'
              },
              ticks: {
                font: {
                  size: 16
                }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Time in months',
                font: {
                  size: 20
                },
                color: 'rgb(4,46,255)'
              },
              ticks: {
                font: {
                  size: 16
              }
            }
          }
        }
      }
    };
      const config3 = {
        type: 'bar',
        data: data3,
        options: {
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 16
                }
              },
              display: true
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Amount of money in dollars',
                  font: {
                  size: 16
                },
                color: 'rgb(4,46,255)'
              },
              ticks: {
                font: {
                  size: 16
                }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Time in months',
                font: {
                  size: 16
                },
                color: 'rgb(4,46,255)'
              },
              ticks: {
                font: {
                  size: 16
              }
            }
          }
        }
      }
    };
    
    // The render block for the first chart
      const myChart1 = new Chart(
        document.getElementById('myChart1'),
        config1
      );
      // The render block for the first chart
      const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
      );
      const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
      );
      const myChart4 = new Chart(
        document.getElementById('myChart4'),
        config2
      );
    </script>
  </body>
</html>
